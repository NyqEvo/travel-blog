<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {

        width: 70%;
        height: 850px;
        margin: auto;
      }

      header {
        display: inline-flex;
        justify-content: flex-end;
      }
    </style>
  </head>

  <body>
    <header></header>

    <div class="container">
      <div class="row">
        <div class="col-sm-2 col-sm border border-danger">sidebar</div>

        <div class="col-sm-10 col-sm border border-danger justify-content: space-between">
          <nav class="navbar navbar-light bg-light justify-content: space-between">
            <a class="navbar-brand">Login</a>
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </nav>
          <div class="container col-sm-10 col-sm">
            carousel
            <br />
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li
                  data-target="#myCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="../images/london.jpg" alt="London" />
                  <div class="carousel-caption">
                    <p>London</p>
                  </div>
                </div>
                <div class="item">
                  <img src="../images/nyc.jpg" alt="NYC" />
                  <div class="carousel-caption">
                    <p>NYC</p>
                  </div>
                </div>
                <div class="item">
                  <img src="../images/paris.jpg" alt="Paris" />
                  <div class="carousel-caption">
                    <p>Paris</p>
                  </div>
                </div>
              </div>
              <!-- Left and right controls -->
              <a
                class="left carousel-control"
                href="#myCarousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="glyphicon glyphicon-chevron-left"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#myCarousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="glyphicon glyphicon-chevron-right"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
